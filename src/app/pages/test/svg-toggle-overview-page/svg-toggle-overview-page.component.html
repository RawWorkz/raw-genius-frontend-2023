<section class="container">

	<h1>SVG logo, tools</h1>
	<div class="row">

		<div id="container-svg" class="col-8" [innerHTML]="svgIcon"></div>
		<div id="container-svg-groups bg-light" class="col-4">
			<div *ngFor="let group of groups; let i = index">
				{{elementDepthSpace(group)}}
				<button type="button" class="btn btn-dark" (click)="toggleDisplay(group)">
					<app-icons [icon]="toggleIconDisplay(group)"></app-icons>
					{{i}}:
					{{group.id}}</button>
			</div>
		</div>
	</div>
</section>
