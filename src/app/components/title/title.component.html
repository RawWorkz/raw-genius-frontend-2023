<section class="container-title">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-8 text-center">
				<h2 class="mb-0">
					<span><img [src]="url" [title]="title" class="img-responsive" *ngIf="url != ''"
							style="height: 80px;" /></span>
					{{ title }}
				</h2>
				<h5>{{ subtitle }}</h5>
			</div>
		</div>
	</div>
</section>
